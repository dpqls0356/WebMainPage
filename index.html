<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="background"></div>
    <div class="clock">
      <div>00:00:00</div>
    </div>
    <form class="login-form">
      <div class="cant-find-notice hidden">We cant find U...</div>
      <div class="passwd-doesnt-match-notice hidden">
        The password doesn't match.
      </div>
      <input
        class="input-id"
        type="text"
        required
        placeholder="What's ur ID?"
      />
      <input
        required
        class="input-passwd"
        type="password"
        placeholder="What's ur passwd"
      />
      <div>
        <button class="login-button">Log In</button>
        <button class="create-accounting-button">New</button>
      </div>
    </form>
    <form class="create-accunting hidden">
      <div class="hidden duplication-id-notice">중복된 아이디입니다.</div>
      <input
        required
        class="input-name"
        type="text"
        placeholder="What's ur name?"
      />
      <input
        required
        class="input-id"
        type="text"
        placeholder="What's ur ID?"
      />
      <input
        required
        class="input-passwd"
        type="password"
        placeholder="What's ur passwd"
      />
      <button class="create-btn">create</button>
    </form>
    <div class="hidden success-create">
      <div>새로 가입되었습니다 !</div>
      <button class="return-loginform">back to the login</button>
    </div>
    <h1 class="welcomemgs hidden"></h1>
    <div class="quote">
      <div></div>
      <div></div>
    </div>
    <form class="todo hidden">
      <div class="input-todo">
        <input
          type="text"
          placeholder="Write a ToDo and Press Button"
          required
        />
        <button class="save-todo"></button>
      </div>
      <ul class="todo-list"></ul>
    </form>
    <div class="weather"></div>
    <script src="/js/background.js"></script>
    <!-- <script src="/js/weather.js"></script> -->
    <script src="/js/quote.js"></script>
    <script src="/js/login.js"></script>
    <script src="/js/clock.js"></script>
    <script src="/js/todo.js"></script>
  </body>
</html>
