<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>yebeen's homepage</title>
    <link rel="shortcut icon" size="50x50x50" href="img/haert.jpeg" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="background-op"></div>
    <h2 class="clock">00:00:00</h2>
    <div class="login-error hidden">
      <span>존재하지않는 사용자입니다</span>
      <div>
        <button class="add-user">new user</button>
        <button class="retry-login">retry</button>
      </div>
    </div>
    <form class="login-form">
      <input type="text" placeholder="Who are u?" />
      <button>❤️</button>
    </form>
    <form class="add-user-form hidden">
      <div class="duplicate-notifications hidden">
        <div>이미 존재하는 이름입니다.</div>
        <div>다른 이름을 입력해주세요!</div>
      </div>
      <div>
        <input
          type="text"
          placeholder="
        hello, new User! What's Your name?"
        />
        <button>❤️</button>
      </div>
    </form>
    <h1 class="hello-header hidden"></h1>
    <a class="google-link" target="_blank" href="https://www.google.co.kr/"
      >[ go google button ]</a
    >
    <div class="todo hidden">
      <form class="todo-form">
        <span>Your ToDo List</span>
        <input required class="todo-form-input" type="text" placeholder="add" />
      </form>
      <ul class="todo-list"></ul>
    </div>
    <div class="quote">
      <span></span>
      <span></span>
    </div>
    <div class="weather-box"></div>
    <!-- <script src="js/app.js"></script> -->
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <!-- <script src="js/todo.js"></script> -->
    <script src="js/weather.js"></script>
    <script src="js/remakingtodo.js"></script>
  </body>
</html>
